<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css" />
    <!-- <script src='js/guessing-game.js'></script> -->
  </head>

  <body>
    <header>
      <h1 class="title">Can You Guess The Number?</h1>
    </header>
    <caption>
      <ul class="parameters">
        <li class="item1">Guess a number</li>
        <li class="item2">Any number 1 - 100</li>
      </ul>
    </caption>
    <div>
      <ul>
        <li>
          <a class="showguess" href="#" title="Your 1st guess will appear here"
            ><i class="guess-input">??</i>
          </a>
        </li>
        <li>
          <a class="showguess" href="#" title="Your 2nd guess will appear here"
            ><i class="guess-input">??</i>
          </a>
        </li>
        <li>
          <a class="showguess" href="#" title="Your 3rd guess will appear here"
            ><i class="guess-input">??</i>
          </a>
        </li>
        <li>
          <a class="showguess" href="#" title="Your 4th guess will appear here"
            ><i class="guess-input">??</i>
          </a>
        </li>
        <li>
          <a class="showguess" href="#" title="Your 5th guess will appear here"
            ><i class="guess-input">??</i>
          </a>
        </li>
      </ul>
    </div>
    <div class="main-content">
      <input
        id="guessbox"
        placeholder="Enter your guess here"
        autofocus="autofocus"
        maxlength="3" />
    </div>
    <div class="gamenav">
      <button id="guessbutton">SUBMIT GUESS</button>
      <button id="hint">HINT</button>
      <button id="reset">RESET</button>
    </div>
  </body>
  <footer>
    <div class="footer">
      <img class="images" src="images/FSA.png" />
      <h3>This game developed by Matthew Szekeres</h3>
      <a href="https://github.com/Remics89/Guessing_Game" target="_blank"
        ><img
          class="images"
          title="See my repository here"
          src="images/gitlink.png"
      /></a>
    </div>
  </footer>
</html>
