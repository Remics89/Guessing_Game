<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Guessing Game</title>
        <link rel="stylesheet" href="main.css" />
        <!-- <script src='js/guessing-game.js'></script> -->
    </head>

    <body>
        <header>
            <h1 class="title">Can You Guess The Number?</h1>
        </header>
        <caption>
            <ul class="parameters">
                <li class="item1">Guess a number</li>
                <li class="item2">Any number 1 - 100</li>
                <li class="item3">You have 5 chances to guess correctly</li>
            </ul>
        </caption>
        <div class="main-content">
            <input
                id="guessbox"
                placeholder="Enter your guess here"
                autofocus="autofocus"
                maxlength="3"
            />
        </div>
        <div class="gamenav">
            <div>
                <button id="guess">SUBMIT GUESS</button>
            </div>
            <div>
                <button id="reset">RESET</button>
                <button id="hint">HINT</button>
            </div>
        </div>

        <footer>
          <span></span>
        </footer>
    </body>
</html>
